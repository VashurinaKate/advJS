<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vashurina</title>
</head>
<body>
    <header class="center">
        <div class="logo">
            <a href="#">eShop</a>
        </div>

        <div class="searchForm">
            <input type="text" class="goodsSearch">
            <button type="submit" class="searchButton">Искать</button>
        </div>
        <button class="cart-button" type="button">Cart</button>
    </header>
    <main class="center">
        <div class="goods-list"></div>

        <h3>Корзина</h3>
        <div class="cart-list">
            <h2>Ваша корзина пуста</h2>
        </div>
        <p>Итого:</p><p class="totalPrice" style="color: red;"></p>

        <button type="button" id="updateCart">Обновить корзину</button>
    </main>
</body>
</html>
